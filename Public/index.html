
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lena ‚Äì AI Analyst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="file"] {
      margin-bottom: 0.5rem;
    }

    button {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>üë©‚Äçüíº Lena ‚Äì AI Analystin</h1>
    <p>Stelle deine Fragen oder lade ein Dokument hoch</p>
  </header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Deine Nachricht..." autocomplete="off" />
    <input type="file" id="fileUpload" accept=".pdf,.txt,.docx,.csv" />
    <button type="submit">Senden</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
